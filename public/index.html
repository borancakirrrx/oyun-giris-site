<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <title>Mini Bean Event - Giri≈ü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Arka plan: kutlama havasƒ± */
      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
        background-size: 400% 400%;
        animation: gradientMove 12s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      @keyframes gradientMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
      }

      /* Kart */
      .login-box {
        width: 380px;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(0,0,0,0.3);
        text-align: center;
        position: relative;
        overflow: hidden;
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSlWp1KyGqqcWi7FwbLGAk0y8vfD8_exs_mw&s");
        background-size: cover;
        background-position: center;
        background-color: rgba(255,255,255,0.85);
        background-blend-mode: lighten;
      }

      .login-box h1 {
        margin: 0 0 20px;
        font-size: 1.8rem;
        color: #ff6b6b;
        font-weight: 700;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #374151;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
        box-sizing: border-box;
      }

      .input-group input:focus {
        border-color: #ff6b6b;
        box-shadow: 0 0 8px rgba(255,107,107,0.5);
        outline: none;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(90deg, #ff6b6b, #feca57);
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      }

      .msg {
        margin-top: 16px;
        font-size: 1rem;
        font-weight: 600;
      }
      .ok { color: #16a34a; }
      .err { color: #dc2626; }

      footer {
        margin-top: 24px;
        font-size: 0.9rem;
        color: #374151;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Mini Bean Login üéÅ</h1>

      <div class="input-group">
        <label for="email">E-posta Adresiniz</label>
        <input id="email" type="email" placeholder="√∂rnek@gmail.com" maxlength="200" />
      </div>

      <button id="submitBtn">üéâ Devam Et</button>
      <div id="msg" class="msg"></div>

      <footer>Mini World 15. Yƒ±l √ñzel Etkinliƒüi ‚Äì Hediyeni Almak ƒ∞√ßin E-postanƒ± Gir üéä</footer>
    </div>

    <script>
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');

      btn.addEventListener('click', async () => {
        msg.textContent = '';
        msg.className = 'msg';

        const email = document.getElementById('email').value.trim();

        if (!email || !email.includes('@')) {
          msg.textContent = 'L√ºtfen ge√ßerli bir e-posta adresi giriniz.';
          msg.className = 'msg err';
          return;
        }

        try {
          const res = await fetch('/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          const data = await res.json();

          if (data.ok) {
            // E-posta kaydedildi, kod sayfasƒ±na y√∂nlendir
            window.location.href = "gift.html?email=" + encodeURIComponent(email);
          } else {
            msg.textContent = data.message || 'Bir hata olu≈ütu.';
            msg.className = 'msg err';
          }
        } catch (e) {
          msg.textContent = 'Sunucuya baƒülanƒ±lamadƒ±.';
          msg.className = 'msg err';
        }
      });
    </script>
  </body>
</html>
